<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="vel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        
          function calcular() { 
            var vel = Number(document.querySelector('input#txtvel').value) 
            var res = document.querySelector('div#res')
            res.innerHTML = `<p> Sua velocidade é de <strong>${vel}Km/h</strong>. </p>`
                if (vel > 60) {
                    res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por exesso de velocidade!</p>`
                }
            res.innerHTML += `<p> Se beber não dirija e use sempre o cinto de segunrança!`
        }
    </script>
</body>
</html>
